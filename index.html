<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BDR Lead Form</title>

<style>
body{
  font-family: Arial;
  background:#0a0a0f;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#16161f;
  padding:30px;
  border-radius:12px;
  width:400px;
}

input, select, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}

button{
  background:#7fffb0;
  font-weight:bold;
  cursor:pointer;
}

.success{
  color:#7fffb0;
  margin-top:10px;
}

.error{
  color:#ff6b6b;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h2>BDR Lead Form</h2>

  <select id="bdrName">
    <option value="">בחרי BDR</option>
    <option>Itamar</option>
    <option>Eyal</option>
    <option>Yulia</option>
  </select>

  <input id="firstName" placeholder="Lead First Name">
  <input id="email" placeholder="Lead Email">

  <select id="meetingDate">
    <option value="">Meeting Date</option>
    <option>Today</option>
    <option>Tomorrow</option>
    <option>On Monday</option>
  </select>

  <input id="meetingTime" placeholder="HH:MM">
  <select id="ampm">
    <option value="">AM/PM</option>
    <option>AM</option>
    <option>PM</option>
  </select>

  <button onclick="submitLead()">SAVE LEAD</button>

  <div id="msg"></div>
</div>

<script>

const FLOW_URL = "https://defaulta93ccb028e3344398bd5e19c0ac1fd.1b.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/e0556640b3cb4f3f997229e2699bfcce/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=mAziR165qpVg6EeOQQP5oi3sb4-B1SeXiAaSbhDUVFI";

async function submitLead(){

  const payload = {
    bdrName: document.getElementById("bdrName").value,
    firstName: document.getElementById("firstName").value,
    email: document.getElementById("email").value,
    meetingDate: document.getElementById("meetingDate").value,
    meetingTime: document.getElementById("meetingTime").value,
    ampm: document.getElementById("ampm").value,
    timestamp: new Date().toISOString()
  };

  try{
    const res = await fetch(FLOW_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    if(!res.ok) throw new Error("Failed");

    document.getElementById("msg").innerHTML = "<div class='success'>Lead saved ✔</div>";

  }catch(err){
    document.getElementById("msg").innerHTML = "<div class='error'>Error saving lead</div>";
  }

}

</script>

</body>
</html>
